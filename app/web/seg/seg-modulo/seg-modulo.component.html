<div class="main-content">
<div class="container-fluid">
<div class="wrapper">
    <div class="mb-20">
      <mat-card class="mb-20">
        <mat-card-header>
          <mat-card-title>Lista de Modulos </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field class="full-width">
            <input
              matInput
              #message
              maxlength="100"
              placeholder="Buscar por"
              [(ngModel)]="searchfilter.searchfor"
            />
            <button
              matSuffix
              mat-raised-button
              color="primary"
              class="w-100"
              class="btn-flex-end"
              (click)="getPaginatorSearch()"
            >
              <mat-icon>search</mat-icon>
            </button>
  
            <mat-hint align="start"><strong></strong> </mat-hint>
            <mat-hint align="end">{{ message.value.length }} / 100</mat-hint>
          </mat-form-field>
        </mat-card-content>
        <mat-card-content>
          <button mat-button (click)="newrecord()">
            <mat-icon>add</mat-icon>Nuevo
          </button>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="sisweb-container">
      <div class="mb-20" fxFlex fxLayout="row">
        <div fxFlex>
          <mat-table
            #table
            [dataSource]="dataSource"
            class="mat-elevation-z8"
            matsort
          >
            <!--<mat-table #table [dataSource]="dataSource" [class.isMobile]="isMobile" class="mat-elevation-z8  ">-->
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
              <mat-cell *matCellDef="let element">
                <span class="mobile-label">Position:</span>
                {{ element.position }}
              </mat-cell>
            </ng-container>
            <!--Codigo de Usuario  -->
            <ng-container matColumnDef="Opciones">
              <mat-header-cell *matHeaderCellDef>
                <h3>Opciones</h3>
              </mat-header-cell>
              <mat-cell *matCellDef="let element">
                <span class="mobile-label">Opciones:</span>
                <button mat-button [matMenuTriggerFor]="menu">
                  <mat-icon>menu</mat-icon>
                </button>
                <mat-menu #menu="matMenu" class="menu-without-scroll">
                  <button mat-menu-item (click)="view(element)">
                    <mat-icon>remove_red_eye</mat-icon>
  
                    <span> Ver</span>
                  </button>
                  <button mat-menu-item (click)="edit(element)">
                    <mat-icon>create</mat-icon>
                    <span>Editar</span>
                  </button>
                  <button mat-menu-item (click)="delete(element)">
                    <mat-icon>delete_sweep</mat-icon>
                    <span> Eliminar</span>
                  </button>
                  <button mat-menu-item (click)="viewdetails(element)">
                    <mat-icon>filter_none</mat-icon>
                    <span> Ver Detalle</span>
                  </button>
                </mat-menu>
              </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Cod">
              <mat-header-cell *matHeaderCellDef>
                <h3>Codigo</h3></mat-header-cell
              >
              <mat-cell *matCellDef="let element">
                <span class="mobile-label text-sm">Codigo:</span>
                {{ element.cod_mod }}
              </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Dsc">
              <mat-header-cell *matHeaderCellDef>
                <h3>Descripcion</h3></mat-header-cell
              >
              <mat-cell *matCellDef="let element">
                <span class="mobile-label text-sm">Descripcion:</span>
                {{ element.dsc_mod }}
              </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
          </mat-table>
          <mat-paginator
            #paginator
            [length]="pagination.length"
            [pageSize]="pagination.pageSize"
            (page)="getPaginatorData($event)"
          >
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
